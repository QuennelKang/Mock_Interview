<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Mock Munchies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="munchies-card p-10 w-full max-w-md bg-white">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2 serif">Admin Access</h2>
            <p class="text-gray-400 text-sm uppercase tracking-widest font-medium">管理员登录</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-black focus:ring-1 focus:ring-black outline-none transition-colors"
                    placeholder="请输入管理员账号">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-black focus:ring-1 focus:ring-black outline-none transition-colors"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center bg-red-50 py-2 rounded">
                用户名或密码错误
            </div>

            <button type="submit" class="w-full btn-munchies text-center justify-center">
                确认登录
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="../index.html" class="text-sm text-gray-400 hover:text-black transition">
                ← 返回首页
            </a>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
