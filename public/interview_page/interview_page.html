<script>
    // ä¿æŒåŸæœ‰çš„é€»è¾‘ï¼Œä»…é€‚é…ç±»åæ“ä½œ
    let stream = null, recorder = null, chunks = [], isRecording = false;
    let startTime = Date.now(), recStartTime = 0;

    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
    }

    async function ensureStream() {
        if (!stream) {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                document.getElementById('localVideo').srcObject = stream;
                stream.getTracks().forEach(t => t.enabled = false);
            } catch (err) { alert("è·å–è®¾å¤‡å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™"); }
        }
        return stream;
    }

    function toggleMirror() {
        const video = document.getElementById('localVideo');
        const btn = document.getElementById('btn-mirror');
        video.classList.toggle('mirrored');
        const isMirrored = video.classList.contains('mirrored');
        
        btn.classList.toggle('active', isMirrored);
        // ç§»é™¤ innerHTML ä¿®æ”¹ï¼Œé¿å…è¦†ç›–å›¾æ ‡
    }

    function toggleChat() {
        const chatSidebar = document.getElementById('chatSidebar');
        const btn = document.getElementById('btn-chat-toggle');
        
        if (chatSidebar.classList.contains('hidden')) {
            chatSidebar.classList.remove('hidden');
            chatSidebar.classList.add('flex');
            btn.classList.add('active');
        } else {
            chatSidebar.classList.remove('flex');
            chatSidebar.classList.add('hidden');
            btn.classList.remove('active');
        }
    }

    async function toggleMic() {
        const s = await ensureStream();
        const track = s.getAudioTracks()[0];
        track.enabled = !track.enabled;
        
        const led = document.getElementById('led-mic');
        const btn = document.getElementById('btn-mic');
        
        if (track.enabled) {
            led.classList.remove('text-gray-400');
            led.classList.add('text-green-500', 'bg-green-50');
            btn.classList.add('active');
            
            if (recognition) {
                try { recognition.start(); } catch (e) { console.log(e); }
            }
        } else {
            led.classList.add('text-gray-400');
            led.classList.remove('text-green-500', 'bg-green-50');
            btn.classList.remove('active');
            
            if (recognition) {
                try { recognition.stop(); } catch (e) { console.log(e); }
            }
        }
    }

    async function toggleCam() {
        const s = await ensureStream();
        const track = s.getVideoTracks()[0];
        track.enabled = !track.enabled;
        
        const video = document.getElementById('localVideo');
        const avatar = document.getElementById('localAvatar');
        const led = document.getElementById('led-cam');
        const btn = document.getElementById('btn-cam');

        video.style.display = track.enabled ? 'block' : 'none';
        avatar.style.display = track.enabled ? 'none' : 'flex';
        
        if (track.enabled) {
            led.classList.remove('text-gray-400');
            led.classList.add('text-green-500', 'bg-green-50');
            btn.classList.add('active');
        } else {
            led.classList.add('text-gray-400');
            led.classList.remove('text-green-500', 'bg-green-50');
            btn.classList.remove('active');
        }
    }

    async function toggleRecord() {
        const btn = document.getElementById('btn-rec');
        const recStatus = document.getElementById('rec-status');
        
        if (!isRecording) {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                const micStream = await ensureStream();
                
                const audioCtx = new AudioContext();
                const destination = audioCtx.createMediaStreamDestination();
                if (screenStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(screenStream).connect(destination);
                if (micStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(micStream).connect(destination);

                const combined = new MediaStream([...screenStream.getVideoTracks(), ...destination.stream.getAudioTracks()]);
                recorder = new MediaRecorder(combined, { mimeType: 'video/webm' });
                
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const now = new Date();
                    const fileName = `Interview_${now.getTime()}.webm`;
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = fileName;
                    a.click();
                    screenStream.getTracks().forEach(t => t.stop());
                };

                recorder.start();
                isRecording = true;
                recStartTime = Date.now();
                
                recStatus.style.display = 'flex'; // Changed to flex for Tailwind alignment
                btn.innerHTML = '<span class="text-lg">â¹</span><span class="text-sm">åœæ­¢å½•åˆ¶</span>';
                btn.classList.add('danger');
            } catch (err) { console.error("å½•åˆ¶å¯åŠ¨å¤±è´¥:", err); }
        } else {
            recorder.stop();
            isRecording = false;
            recStartTime = 0;
            
            recStatus.style.display = 'none';
            btn.innerHTML = '<span class="text-lg">âº</span><span class="text-sm">å¼€å§‹å½•åˆ¶</span>';
            btn.classList.remove('danger');
        }
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        document.getElementById('m-timer').innerText = "ä¼šè®®: " + formatTime(Date.now() - startTime);
        if (isRecording && recStartTime > 0) {
            document.getElementById('r-timer').innerText = formatTime(Date.now() - recStartTime);
        }
    }, 1000);

    // --- Speech Synthesis Logic ---

            btnVoiceToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-600">
                    <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 2.75 2.75 0 000-11.668.75.75 0 010-1.06z" />
                    <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z" />
                </svg>`;
        } else {
            // å…³é—­çŠ¶æ€å›¾æ ‡ (é™éŸ³)
            btnVoiceToggle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-400">
                    <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM17.78 9.22a.75.75 0 10-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 101.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 101.06-1.06L20.56 12l1.72-1.72a.75.75 0 10-1.06-1.06l-1.72 1.72-1.72-1.72z" />
                </svg>`;
        }
    }

    // Base API URL configuration
    // åŠ¨æ€è·å–åç«¯ API åœ°å€ï¼Œé€‚é…æœ¬åœ°å¼€å‘ (Live Server) å’Œç”Ÿäº§ç¯å¢ƒ
    const getApiBaseUrl = () => {
        if (window.location.protocol === 'file:') return 'http://localhost:3000';
        if (window.location.port === '3000') return '';
        return `http://${window.location.hostname}:3000`;
    };
    const API_BASE_URL = getApiBaseUrl();

    async function speakText(text) {
        // è‡ªåŠ¨å¼€å¯è¯­éŸ³
        if (!isVoiceEnabled) {
            isVoiceEnabled = true;
            updateVoiceIcon();
        }

        // æˆªæ–­è¿‡é•¿çš„æ–‡æœ¬ï¼Œé˜²æ­¢ TTS ç”Ÿæˆå¤±è´¥æˆ–è¶…æ—¶
        // 500å­—ç¬¦é€šå¸¸æ˜¯åˆç†çš„ TTS å•æ¬¡è¯·æ±‚ä¸Šé™ï¼Œä¸”èƒ½ä¿è¯å›ç­”çš„ç²¾ç®€æ€§
        const MAX_TTS_LENGTH = 500;
        let textToSpeak = text;
        if (text.length > MAX_TTS_LENGTH) {
            console.warn(`[TTS] Text too long (${text.length} chars), truncating to ${MAX_TTS_LENGTH} chars.`);
            textToSpeak = text.substring(0, MAX_TTS_LENGTH) + "...";
        }

        console.log('[TTS] Requesting speech for:', textToSpeak.substring(0, 50) + '...');

        // åœæ­¢ä¹‹å‰çš„è¯­éŸ³
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/tts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: textToSpeak })
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('[TTS Error] API response not ok:', errorData);
                throw new Error(errorData.details?.message || 'TTS API request failed');
            }

            const data = await response.json();
            console.log('[TTS] Received audio URL:', data.audioUrl);
            
            if (data.audioUrl) {
                currentAudio = new Audio(data.audioUrl);
                isAISpeaking = true; // æ ‡è®° AI æ­£åœ¨è¯´è¯ï¼ˆæˆ–å³å°†è¯´è¯ï¼‰

                currentAudio.onplay = () => {
                    console.log('[TTS] Audio started playing');
                    // AI è¯´è¯æ—¶æš‚åœè¯­éŸ³è¯†åˆ«ï¼Œé˜²æ­¢"è‡ªè¨€è‡ªè¯­"
                    if (recognition && isRecordingSpeech) {
                        try { recognition.stop(); } catch(e) { console.log('Stop rec error:', e); }
                    }
                };
                
                currentAudio.onended = () => {
                    console.log('[TTS] Audio finished playing');
                    currentAudio = null; // æ¸…ç†
                    
                    // å»¶è¿Ÿæ¢å¤éº¦å…‹é£ï¼Œé˜²æ­¢å›å£°è¯¯è§¦å‘ï¼Œå¹¶ç»™ç”¨æˆ·ååº”æ—¶é—´
                    setTimeout(() => {
                        isAISpeaking = false; // è§£é™¤æ ‡è®°
                        
                        // AI è¯´å®Œåï¼Œå¦‚æœéº¦å…‹é£æ˜¯å¼€å¯çŠ¶æ€ï¼Œæ¢å¤è¯­éŸ³è¯†åˆ«
                        const btnMic = document.getElementById('btn-mic');
                        if (recognition && btnMic.classList.contains('active')) {
                            try { recognition.start(); } catch(e) { console.log('Start rec error:', e); }
                        }
                    }, 1500); // 1.5ç§’å»¶è¿Ÿ
                };

                currentAudio.onerror = (e) => {
                    console.error('[TTS Error] Audio playback failed:', e);
                    isAISpeaking = false; // å‡ºé”™æ—¶ç«‹å³è§£é™¤
                    // å°è¯•æ¢å¤éº¦å…‹é£
                    const btnMic = document.getElementById('btn-mic');
                    if (recognition && btnMic.classList.contains('active')) {
                        try { recognition.start(); } catch(err) { console.log('Start rec recovery error:', err); }
                    }
                };
                
                // Handle autoplay restrictions
                try {
                    await currentAudio.play();
                } catch (playError) {
                    console.error('[TTS Error] Play failed (autoplay?):', playError);
                    isAISpeaking = false; // æ’­æ”¾å¤±è´¥è§£é™¤
                }
            }
        } catch (error) {
            console.error('TTS Error:', error);
        }
    }

    // --- Chat Logic ---
    const chatInput = document.getElementById('chatInput');
    const btnSend = document.getElementById('btnSend');
    const chatMessages = document.getElementById('chatMessages');

    // åˆå§‹åŒ–
    initSpeech();
    updateVoiceIcon();
    // åˆå§‹åŒ–å¯¹è¯ (å¿…é¡»åœ¨ initSpeech ä¹‹åï¼Œå› ä¸ºå¯èƒ½åŒ…å«è‡ªåŠ¨æ’­æ”¾)
    initConversation();

    // --- Modal Logic ---
    function showEndModal() {
        document.getElementById('endModal').classList.remove('hidden');
    }

    function closeEndModal() {
        document.getElementById('endModal').classList.add('hidden');
    }

    function exitWithoutSaving() {
        window.onbeforeunload = null; // Disable warning
        location.href = '../main_page.html';
    }

    async function saveAndExit() {
        const saveVideo = document.getElementById('check-video').checked;
        const saveChat = document.getElementById('check-chat').checked;
        
        // If nothing is selected, just exit
        if (!saveVideo && !saveChat) {
            exitWithoutSaving();
            return;
        }

        const now = new Date();
        const timestamp = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;
        
        // Initialize JSZip
        const zip = new JSZip();
        // Create a folder inside the zip
        const folderName = `Interview_Record_${timestamp}`;
        const folder = zip.folder(folderName);
        
        let hasData = false;

        // 1. Prepare Chat History
        const history = ConversationState.getHistory();
        if (saveChat && history.length > 0) {
            let chatContent = `Interview Chat Log - ${now.toLocaleString()}\n\n`;
            history.forEach(msg => {
                const role = msg.role === 'user' ? 'Me' : (msg.role === 'assistant' ? 'AI' : 'System');
                if (role !== 'System') { 
                    chatContent += `[${role}]: ${msg.content}\n\n`;
                }
            });
            folder.file(`Interview_Chat_${timestamp}.txt`, chatContent);
            hasData = true;
        }

        // 2. Prepare Video
        if (saveVideo) {
            let videoBlob = null;

            if (recorder && isRecording) {
                 recorder.stop();
                 // Wait a bit for onstop to fire and process chunks
                 await new Promise(resolve => setTimeout(resolve, 500)); 
            }
            
            if (chunks.length > 0) {
                 videoBlob = new Blob(chunks, { type: 'video/webm' });
            }

            if (videoBlob) {
                folder.file(`Interview_Video_${timestamp}.webm`, videoBlob);
                hasData = true;
            } else if (!recorder || chunks.length === 0) {
                 console.log("No recording data found.");
            }
        }

        if (hasData) {
            try {
                // Generate ZIP file
                const content = await zip.generateAsync({type:"blob"});
                // Download ZIP
                downloadBlob(content, `${folderName}.zip`);
            } catch (e) {
                console.error("Failed to zip files:", e);
                alert("æ‰“åŒ…ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•");
                return;
            }
        }

        // Delay exit to allow download to start
        setTimeout(() => {
            exitWithoutSaving();
        }, 2000);
    }

    function downloadBlob(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // Warn on close
    window.onbeforeunload = function(e) {
        // Only warn if there is data (chat or recording)
        if (ConversationState.getHistory().length > 1 || (recorder && chunks.length > 0)) {
            e.preventDefault();
            e.returnValue = ''; // Standard for Chrome
            return 'æ‚¨æœ‰æœªä¿å­˜çš„é¢è¯•è®°å½•ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
        }
    };

    // åˆå§‹åŒ–å¯¹è¯å†å²
    function initConversation() {
        // ä½¿ç”¨ ConversationState ç®¡ç†çŠ¶æ€
        const isNewSession = ConversationState.ensureSystemPrompt();
        
        if (isNewSession) {
            // å¦‚æœæ˜¯æ–°ä¼šè¯ï¼Œè‡ªåŠ¨è§¦å‘ç¬¬ä¸€æ¡æ¶ˆæ¯
            setTimeout(() => {
                triggerAIResponse();
            }, 1000);
        } else {
            // å¦‚æœæ˜¯ç°æœ‰ä¼šè¯ï¼Œæ¢å¤ UI
            const history = ConversationState.getHistory();
            console.log('Restoring conversation history:', history);
            
            history.forEach(msg => {
                if (msg.role === 'user') {
                    appendMessage(msg.content, 'user');
                } else if (msg.role === 'assistant') {
                    appendMessage(msg.content, 'ai');
                }
                // system messages usually hidden
            });
        }
    }

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = 'message flex gap-4 ' + (type === 'user' ? 'flex-row-reverse' : '');
        
        const avatar = document.createElement('div');
        avatar.className = `w-8 h-8 rounded-full flex items-center justify-center text-sm shrink-0 mt-1 ${type === 'user' ? 'bg-[#2332fa] text-white' : 'bg-black text-white'}`;
        avatar.innerText = type === 'user' ? 'Me' : 'AI';
        
        const content = document.createElement('div');
        // AI: Gray bubble, User: Black bubble
        const bubbleClass = type === 'user' 
            ? 'bg-black text-white p-4 rounded-2xl rounded-tr-none text-sm leading-relaxed'
            : 'bg-gray-100 text-gray-700 p-4 rounded-2xl rounded-tl-none text-sm leading-relaxed';
            
        content.className = bubbleClass;
        content.innerText = text;
        
        div.appendChild(avatar);
        div.appendChild(content);
        
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function triggerAIResponse() {
        // Show loading state
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'ai-loading';
        loadingDiv.className = 'message flex gap-4';
        loadingDiv.innerHTML = `
            <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-sm shrink-0 mt-1">AI</div>
            <div class="bg-gray-100 text-gray-700 p-4 rounded-2xl rounded-tl-none text-sm leading-relaxed">
                <span class="animate-pulse">æ€è€ƒä¸­...</span>
            </div>
        `;
        chatMessages.appendChild(loadingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            // 7. æ€§èƒ½ä¼˜åŒ–ï¼šæµå¼ä¼ è¾“ (Streaming)
            const response = await fetch(`${API_BASE_URL}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    messages: ConversationState.getHistory(),
                    stream: true // å¼€å¯æµå¼ä¼ è¾“
                })
            });

            const loadingEl = document.getElementById('ai-loading');
            if (loadingEl) loadingEl.remove();

            if (!response.ok) {
                let errorDetails;
                try {
                    errorDetails = await response.json();
                } catch (e) {
                    throw new Error(`æœåŠ¡å™¨è¿æ¥å¤±è´¥ (Status: ${response.status})ã€‚è¯·ç¡®è®¤åç«¯æœåŠ¡å·²å¯åŠ¨ã€‚`);
                }
                console.error('API Error:', errorDetails);
                throw new Error(errorDetails.error || 'API request failed');
            }

            // åˆ›å»ºæ–°çš„æ¶ˆæ¯æ°”æ³¡ç”¨äºæµå¼æ˜¾ç¤º
            const div = document.createElement('div');
            div.className = 'message flex gap-4';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-sm shrink-0 mt-1">AI</div>
                <div class="bg-gray-100 text-gray-700 p-4 rounded-2xl rounded-tl-none text-sm leading-relaxed" id="ai-response-content"></div>
            `;
            chatMessages.appendChild(div);
            const contentDiv = div.querySelector('#ai-response-content');
            
            // å¤„ç†æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let aiText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const jsonStr = line.slice(6);
                        if (jsonStr === '[DONE]') continue;

                        try {
                            const data = JSON.parse(jsonStr);
                            if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                                const content = data.choices[0].delta.content;
                                aiText += content;
                                contentDiv.innerText = aiText; // å®æ—¶æ›´æ–° UI
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        } catch (e) {
                            console.error('Error parsing stream data:', e);
                        }
                    }
                }
            }
            
            // ç§»é™¤ä¸´æ—¶çš„ id é˜²æ­¢é‡å¤
            contentDiv.removeAttribute('id');

            // 4. å¯¹è¯çŠ¶æ€çš„â€œæŒä¹…åŒ–â€ (Persistence)
            // æ›´æ–°æœ¬åœ°å¯¹è¯å†å²
            ConversationState.addMessage('assistant', aiText);
            
            // 6. å“åº”çš„â€œç¡®å®šæ€§â€æ§åˆ¶ (Deterministic Control) - Client Side Interceptor
            if (/[\u4e00-\u9fa5]/.test(aiText)) {
                console.warn('[Strict Protocol] Detected Chinese in response. Triggering correction...');
                // å‘é€éšè—æŒ‡ä»¤ (ä»…æ·»åŠ åˆ°å†å²ï¼Œä¸æ˜¾ç¤ºåœ¨UIæ°”æ³¡ä¸­ï¼Œæˆ–è€…å¦‚æœæ‚¨å¸Œæœ›æ˜¾ç¤ºä¹Ÿå¯ä»¥)
                // è¿™é‡Œæˆ‘ä»¬é€‰æ‹©ä¸æ˜¾ç¤ºåœ¨UIï¼Œåªåœ¨åå°çº æ­£
                ConversationState.addMessage('user', "Please rephrase your last response in English only. Strict Protocol #6.");
                
                // é€’å½’è§¦å‘ä¿®æ­£åçš„å›ç­”
                // æ³¨æ„ï¼šä¸ºäº†é¿å…æ— é™å¾ªç¯ï¼Œç†è®ºä¸Šåç«¯ System Prompt åº”è¯¥èƒ½ä¿®æ­£ã€‚
                // ä¹Ÿå¯ä»¥åŠ ä¸ªè®¡æ•°å™¨é˜²æ­¢æ­»å¾ªç¯ï¼Œä½†è¿™é‡Œå‡è®¾ä¸€æ¬¡å°±èƒ½ä¿®æ­£ã€‚
                await triggerAIResponse();
                return; 
            }

            // è§¦å‘è¯­éŸ³æœ—è¯» (æµå¼ç»“æŸåä¸€æ¬¡æ€§æœ—è¯»)
            speakText(aiText);

        } catch (error) {
            const loadingEl = document.getElementById('ai-loading');
            if (loadingEl) loadingEl.remove();
            
            console.error('AI Response Error:', error);
            
            // 3. å¼‚å¸¸å¤„ç†ä¸â€œä¼˜é›…é™çº§â€ (Error Handling)
            let errorMsg = error.message;
            if (errorMsg === 'Failed to fetch') {
                errorMsg = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ã€‚è¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ (node server.js)ã€‚';
            }
            
            alert('AI å“åº”å‡ºé”™: ' + errorMsg);
        }
    }

    function handleSend() {
        // Clear any pending auto-send timer
        if (silenceTimer) {
            clearTimeout(silenceTimer);
            silenceTimer = null;
        }

        const text = chatInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        ConversationState.addMessage('user', text);
        chatInput.value = '';

        triggerAIResponse();
    }

    btnSend.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // --- Speech Recognition Logic ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isRecordingSpeech = false;
    let silenceTimer = null;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'zh-CN';
        
        recognition.onstart = () => { isRecordingSpeech = true; };
        recognition.onend = () => { isRecordingSpeech = false; };
        
        recognition.onresult = (event) => {
            // å¦‚æœ AI æ­£åœ¨è¯´è¯ï¼Œç›´æ¥å¿½ç•¥è¯†åˆ«ç»“æœï¼Œé˜²æ­¢"è‡ªè¨€è‡ªè¯­"
            if (isAISpeaking) {
                console.log('Ignored speech result because AI is speaking.');
                return;
            }

            // åªè¦æœ‰ä»»ä½•è¯†åˆ«ç»“æœï¼Œæ¸…é™¤æ—§çš„å®šæ—¶å™¨ï¼ˆè™½ç„¶ä¸å†è‡ªåŠ¨å‘é€ï¼Œä½†ä¿æŒæ¸…ç†æ˜¯ä¸ªå¥½ä¹ æƒ¯ï¼‰
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    let text = event.results[i][0].transcript;
                    
                    // å…³é”®è¯æ£€æµ‹ (æ”¯æŒä¸­æ–‡å’Œè‹±æ–‡)
                    // æ³¨æ„ï¼šå¦‚æœ recognition.lang æ˜¯ zh-CNï¼Œç®€å•çš„è‹±æ–‡å•è¯å¦‚ Over é€šå¸¸ä¹Ÿèƒ½è¯†åˆ«ï¼Œ
                    // ä½†å»ºè®®ç”¨æˆ·è¯´ä¸­æ–‡æŒ‡ä»¤æ›´å‡†ç¡®
                    const lowerText = text.toLowerCase().trim();
                    // ç§»é™¤æ ‡ç‚¹ç¬¦å·ä»¥ä¾¿åŒ¹é…
                    const cleanText = lowerText.replace(/[.,!?;:ã€‚ï¼Œï¼ï¼Ÿ]/g, '');
                    
                    const isEndCommand = cleanText.includes('å›ç­”å®Œæ¯•') || 
                                         cleanText.includes('over') || 
                                         cleanText.endsWith('å‘é€');
                    
                    if (isEndCommand) {
                        // å°è¯•ä»æ–‡æœ¬ä¸­ç§»é™¤å…³é”®è¯
                        text = text.replace(/å›ç­”å®Œæ¯•|over|å‘é€/gi, '').trim();
                        // ç§»é™¤å¯èƒ½çš„æœ«å°¾æ ‡ç‚¹
                        text = text.replace(/[.,!?;:ã€‚ï¼Œï¼ï¼Ÿ]+$/, '');
                    }

                    if (text.trim()) {
                        // å°†è¯†åˆ«åˆ°çš„æ–‡æœ¬è¿½åŠ åˆ°è¾“å…¥æ¡†
                        chatInput.value = (chatInput.value ? chatInput.value + ' ' : '') + text;
                    }
                    
                    if (isEndCommand) {
                        // æ£€æµ‹åˆ°ç»“æŸæŒ‡ä»¤ï¼Œç«‹å³å‘é€
                        handleSend();
                        return; 
                    }
                }
            }
            
            // å·²ç§»é™¤è‡ªåŠ¨å‘é€å®šæ—¶å™¨ (silenceTimer)ï¼Œé˜²æ­¢æœªè¯´å®Œå°±è¢«æ‰“æ–­
            // ç”¨æˆ·ç°åœ¨å¿…é¡»è¯´å‡ºå…³é”®è¯æˆ–ç‚¹å‡»å‘é€æŒ‰é’®
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error', event.error);
        };
    } else {
        console.warn('Speech Recognition API not supported in this browser.');
    }
</script>
