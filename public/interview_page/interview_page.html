<script>
    // ä¿æŒåŸæœ‰çš„é€»è¾‘ï¼Œä»…é€‚é…ç±»åæ“ä½œ
    let stream = null, recorder = null, chunks = [], isRecording = false;
    let startTime = Date.now(), recStartTime = 0;

    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
    }

    async function ensureStream() {
        if (!stream) {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                document.getElementById('localVideo').srcObject = stream;
                stream.getTracks().forEach(t => t.enabled = false);
            } catch (err) { alert("è·å–è®¾å¤‡å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™"); }
        }
        return stream;
    }

    function toggleMirror() {
        const video = document.getElementById('localVideo');
        const btn = document.getElementById('btn-mirror');
        video.classList.toggle('mirrored');
        const isMirrored = video.classList.contains('mirrored');
        
        btn.classList.toggle('active', isMirrored);
        // ç§»é™¤ innerHTML ä¿®æ”¹ï¼Œé¿å…è¦†ç›–å›¾æ ‡
    }

    async function toggleMic() {
        const s = await ensureStream();
        const track = s.getAudioTracks()[0];
        track.enabled = !track.enabled;
        
        const led = document.getElementById('led-mic');
        const btn = document.getElementById('btn-mic');
        
        if (track.enabled) {
            led.classList.remove('text-gray-400');
            led.classList.add('text-green-500', 'bg-green-50');
            btn.classList.add('active');
            
            if (recognition) {
                try { recognition.start(); } catch (e) { console.log(e); }
            }
        } else {
            led.classList.add('text-gray-400');
            led.classList.remove('text-green-500', 'bg-green-50');
            btn.classList.remove('active');
            
            if (recognition) {
                try { recognition.stop(); } catch (e) { console.log(e); }
            }
        }
    }

    async function toggleCam() {
        const s = await ensureStream();
        const track = s.getVideoTracks()[0];
        track.enabled = !track.enabled;
        
        const video = document.getElementById('localVideo');
        const avatar = document.getElementById('localAvatar');
        const led = document.getElementById('led-cam');
        const btn = document.getElementById('btn-cam');

        video.style.display = track.enabled ? 'block' : 'none';
        avatar.style.display = track.enabled ? 'none' : 'flex';
        
        if (track.enabled) {
            led.classList.remove('text-gray-400');
            led.classList.add('text-green-500', 'bg-green-50');
            btn.classList.add('active');
        } else {
            led.classList.add('text-gray-400');
            led.classList.remove('text-green-500', 'bg-green-50');
            btn.classList.remove('active');
        }
    }

    async function toggleRecord() {
        const btn = document.getElementById('btn-rec');
        const recStatus = document.getElementById('rec-status');
        
        if (!isRecording) {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                const micStream = await ensureStream();
                
                const audioCtx = new AudioContext();
                const destination = audioCtx.createMediaStreamDestination();
                if (screenStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(screenStream).connect(destination);
                if (micStream.getAudioTracks().length > 0) audioCtx.createMediaStreamSource(micStream).connect(destination);

                const combined = new MediaStream([...screenStream.getVideoTracks(), ...destination.stream.getAudioTracks()]);
                recorder = new MediaRecorder(combined, { mimeType: 'video/webm' });
                
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const now = new Date();
                    const fileName = `Interview_${now.getTime()}.webm`;
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = fileName;
                    a.click();
                    screenStream.getTracks().forEach(t => t.stop());
                };

                recorder.start();
                isRecording = true;
                recStartTime = Date.now();
                
                recStatus.style.display = 'flex'; // Changed to flex for Tailwind alignment
                btn.innerHTML = '<span class="text-lg">â¹</span><span class="text-sm">åœæ­¢å½•åˆ¶</span>';
                btn.classList.add('danger');
            } catch (err) { console.error("å½•åˆ¶å¯åŠ¨å¤±è´¥:", err); }
        } else {
            recorder.stop();
            isRecording = false;
            recStartTime = 0;
            
            recStatus.style.display = 'none';
            btn.innerHTML = '<span class="text-lg">âº</span><span class="text-sm">å¼€å§‹å½•åˆ¶</span>';
            btn.classList.remove('danger');
        }
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        document.getElementById('m-timer').innerText = "ä¼šè®®: " + formatTime(Date.now() - startTime);
        if (isRecording && recStartTime > 0) {
            document.getElementById('r-timer').innerText = formatTime(Date.now() - recStartTime);
        }
    }, 1000);

    // --- Chat Logic ---
    const chatInput = document.getElementById('chatInput');
    const btnSend = document.getElementById('btnSend');
    const chatMessages = document.getElementById('chatMessages');

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = 'message flex gap-4 ' + (type === 'user' ? 'flex-row-reverse' : '');
        
        const avatar = document.createElement('div');
        avatar.className = `w-8 h-8 rounded-full flex items-center justify-center text-sm shrink-0 mt-1 ${type === 'user' ? 'bg-black text-white' : 'bg-black text-white'}`;
        avatar.innerText = type === 'user' ? 'Me' : 'AI';
        
        const content = document.createElement('div');
        // AI: Gray bubble, User: Black bubble
        const bubbleClass = type === 'user' 
            ? 'bg-black text-white p-4 rounded-2xl rounded-tr-none text-sm leading-relaxed'
            : 'bg-gray-100 text-gray-700 p-4 rounded-2xl rounded-tl-none text-sm leading-relaxed';
            
        content.className = bubbleClass;
        content.innerText = text;
        
        div.appendChild(avatar);
        div.appendChild(content);
        
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function triggerAIResponse() {
        setTimeout(() => {
            const responses = [
                "æ”¶åˆ°ã€‚ä½ çš„å›ç­”é€»è¾‘å¾ˆæ¸…æ™°ï¼Œèƒ½å…·ä½“ä¸¾ä¸€ä¸ªä¾‹å­å—ï¼Ÿ",
                "è¿™ä¸ªé—®é¢˜å¾ˆæœ‰æŒ‘æˆ˜æ€§ï¼Œä½ å¤„ç†å¾—å¾ˆå¥½ã€‚",
                "äº†è§£ã€‚é‚£ä¹ˆåœ¨å›¢é˜Ÿåˆä½œä¸­ï¼Œä½ é€šå¸¸æ‰®æ¼”ä»€ä¹ˆè§’è‰²ï¼Ÿ",
                "å¦‚æœé‡åˆ°æ„è§åˆ†æ­§ï¼Œä½ ä¼šå¦‚ä½•å¤„ç†ï¼Ÿ",
                "å¥½çš„ï¼Œè®©æˆ‘ä»¬ç»§ç»­ä¸‹ä¸€ä¸ªè¯é¢˜ã€‚"
            ];
            const randomResp = responses[Math.floor(Math.random() * responses.length)];
            appendMessage(randomResp, 'ai');
        }, 1500);
    }

    function handleSend() {
        const text = chatInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        chatInput.value = '';

        triggerAIResponse();
    }

    btnSend.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // --- Speech Recognition Logic ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'zh-CN';
        
        recognition.onresult = (event) => {
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    const text = event.results[i][0].transcript;
                    if (text.trim()) {
                        appendMessage(text, 'user');
                        triggerAIResponse();
                    }
                }
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error', event.error);
        };
    } else {
        console.warn('Speech Recognition API not supported in this browser.');
    }
</script>
